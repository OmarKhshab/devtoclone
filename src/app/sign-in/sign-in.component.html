<section class="sign-in-form" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="600px" style="padding: 50px;" >
        <mat-card-title fxLayoutAlign="center center" style="font-size: large;">EG developer best blog</mat-card-title>
        <div  fxLayoutAlign="center center"><span class="bluebold">EG Dev Community </span> is a community of 581,957 amazing developers </div>
                <br>
                <br>
                <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
                    <button mat-raised-button class="fa fa-apple" style="width: 95%; padding: 10px 12px; background: #000000; color: white; text-align: center;"><span class="space">Continue with Apple ID</span></button>
                    <button mat-raised-button class="fa fa-github" style="width: 95%; padding: 10px 12px; background: #24292E; color: white; text-align: center"><span class="space" (click)="githubLogin()">Continue with Github</span></button>
                    <button mat-raised-button  class="fa fa-twitter"style="width: 95%; padding: 10px 12px; background: #1DA1F2; color: white; text-align: center"><span class="space" (click)="twitterLogin()">Continue with Twitter </span></button>                   
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="center" style="padding-bottom: 50px;">
                    <section class="signup-form">
                        <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
                          <mat-form-field>
                            <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
                            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
                            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
                          </mat-form-field>
                          <mat-form-field hintLabel="Should be at least 6 characters long.">
                            <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pwInput="ngModel">
                            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
                            <mat-error>Has to be at least 6 characters long.</mat-error>
                          </mat-form-field>
                          <mat-checkbox ngModel name="agree" color="primary">Remember me</mat-checkbox>
                          <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
                          <a [routerLink]="[ '/fpassword']">forget my password</a>
                        </form>
                      </section>
                  </mat-card-actions>
    </mat-card>
</section>
<app-footer></app-footer>
